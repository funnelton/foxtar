<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

  <header class="header">
    <div class="header__block--first-level">
      <div class="wrapper">
        <picture class="header__logo">
          <img src="img/header-logo.png" alt="header logo">
        </picture>

        <p class="header__contact">
          <span class="header__contact-text"><span class="header__contact-text--accent">Need help?</span> Talk to an expert: </span> 
          <a class="header__contact-link" href="tel:+61383766284">+61 3 8376 6284</a>
          <!-- <a class="header__contact-link--mobile" href="tel:+61383766284"></a> -->
        </p>

        <a href="#" class="header__basket">
          <span class="header__basket-counter">8</span>
        </a>

        <div class="header__login">
          <a href="#" class="header__login-button header__login-button--login">Login</a>
          <a href="#" class="header__login-button header__login-button--register">Register</a>
        </div>
      </div>
    </div>

    <div class="header__block--second-level">
      <div class="wrapper">
        <ul class="header__menu">
          <li class="header__menu-item"><a href="#" class="header__menu-link">Home</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">About</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">WordPress</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Joomla</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">PSD</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Plugins</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Components</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Pages</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Contact</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Help</a></li>
        </ul>
      </div>
    </div>

    <div class="header__block--third-level">
      <div class="header__search-block">
        <h1 class="header__title">Welcome To Foxtar Market Place!</h1>
        <h2 class="header__subtitle">Premium WordPress Themes, Web Templates and Many More ...</h2>
        <label for="search">
          <input type="text" name="search" class="header__search-form" placeholder="Search Your Keywords . . .">
        </label>
      </div>
    </div>
  </header>


<script src="js/main.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</body>

</html>
